<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <title>Encriptador</title>
  </head>

  <body>
    <header>
      <img class="logo" src="imagen/Frame 6.png" alt="logo del encriptador" />
      <h1 class="titulo">Encriptador De Texto</h1>
    </header>
    <main>
      <section class="sec1">
          <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto a encriptar"></textarea>
          <div class="informacion">
            <img src="imagen/exclamation-circle-fill.svg" alt="icono de exclamacion" class="ico"> Solo letras minúsculas y sin acentos</div>
          <div class="botones">
              <button class="btn_encriptar">Encriptar</button>
              <button class="btn_desencriptar">Desencriptar</button>
              <button class="btn_limpiar" onclick="limpiar()">Limpiar</button>
          </div>
      </section>
      <section class="sec2">
        <aside class="recuadro">
          <p id="ningun_msn">Ningun mensaje fue encontrado</p>
          <img class="muneco" id="muneco" src="imagen/Muñeco.png" alt="muñeco con lupa">
          <textarea class="mensaje" cols="30" rows="10" readonly></textarea>
          <p>Ingrese el texto que desea encriptar o desencriptar</p>
          <button class="copiar" id="btn_copiar">Copiar</button>
        </aside>
      </section>
    </main>
    <footer>
      <p>&copy 2023 Hecho por Alvaro Hamon para ONE</p>
    </footer>
    <script src="script.js"> </script>
  </body>
</html>
