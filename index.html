<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="script.js">
    <title>Encriptador</title>
  </head>

  <body>
    <header>
      <img class="logo" src="imagen/Frame 6.png" alt="logo del encriptador" />
      <h1 class="titulo">Encriptador De Texto</h1>
    </header>
    <main>
      <section class="sec1">
          <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto a encriptar"></textarea>
          <div class="informacion">
            <img src="imagen/exclamation-circle-fill.svg" alt=""> Solo letras min√∫sculas y sin acentos</div>
          <div class="botones">
              <button class="btn-encriptar">Encriptar</button>
              <button class="btn-desencriptar">Desencriptar</button>
              <button class="btn-limpiar">Limpiar</button>
          </div>
      </section>
      <section class="sec2">
        <aside class="recuadro">
          <textarea class="mensaje" cols="30" rows="10"></textarea>
          <button class="copiar">Copiar</button>
        </aside>
      </section>
    </main>
    <footer>
      <p>&copy 2023 Hecho por Alvaro Hamon para ONE</p>
    </footer>
  </body>
</html>
